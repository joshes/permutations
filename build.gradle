plugins {
    id 'java'
    id 'application'
}

group 'com.github.joshes'
version '1.0.0-SNAPSHOT'

mainClassName = 'com.github.joshes.permutation.Application'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

test {
    useJUnit()

    maxHeapSize = '1G'
}
